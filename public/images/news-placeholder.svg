<svg xmlns="http://www.w3.org/2000/svg" width="400" height="225" viewBox="0 0 400 225">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF6B4A"/>
      <stop offset="100%" style="stop-color:#FF8A6A"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="225" fill="url(#bgGrad)"/>

  <!-- Decorative grid lines -->
  <g stroke="#222" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="56" x2="400" y2="56"/>
    <line x1="0" y1="112" x2="400" y2="112"/>
    <line x1="0" y1="168" x2="400" y2="168"/>
    <line x1="100" y1="0" x2="100" y2="225"/>
    <line x1="200" y1="0" x2="200" y2="225"/>
    <line x1="300" y1="0" x2="300" y2="225"/>
  </g>

  <!-- Accent corner -->
  <polygon points="0,0 80,0 0,80" fill="url(#accentGrad)" opacity="0.1"/>
  <polygon points="400,225 320,225 400,145" fill="url(#accentGrad)" opacity="0.1"/>

  <!-- Center icon - News/Article symbol -->
  <g transform="translate(200, 100)">
    <!-- Document shape -->
    <rect x="-30" y="-35" width="60" height="70" rx="4" fill="none" stroke="#444" stroke-width="2"/>
    <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#555" stroke-width="2"/>
    <line x1="-20" y1="-8" x2="20" y2="-8" stroke="#444" stroke-width="2"/>
    <line x1="-20" y1="4" x2="10" y2="4" stroke="#444" stroke-width="2"/>
    <line x1="-20" y1="16" x2="15" y2="16" stroke="#444" stroke-width="2"/>
  </g>

  <!-- CCgather text -->
  <text x="200" y="175" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#666" text-anchor="middle">CCgather News</text>
</svg>
