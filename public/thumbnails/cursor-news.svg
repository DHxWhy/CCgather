    <circle cx="75" cy="15" r="3" fill="url(#accent)" opacity="0.5"/>
  </g>
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600" opacity="0.7">Cursor News</text>
</svg>