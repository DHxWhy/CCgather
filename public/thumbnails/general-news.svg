<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B7280" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#374151" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6B7280"/>
      <stop offset="100%" stop-color="#9CA3AF"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="#0a0a0a"/>
  <rect width="400" height="225" fill="url(#bg)"/>
  <!-- Newspaper Icon -->
  <g transform="translate(150, 50)">
    <!-- Paper background -->
    <rect x="10" y="5" width="80" height="90" rx="4" fill="url(#accent)" opacity="0.2"/>
    <rect x="5" y="0" width="80" height="90" rx="4" fill="none" stroke="url(#accent)" stroke-width="3"/>
    <!-- Header line -->
    <rect x="15" y="12" width="60" height="8" rx="2" fill="url(#accent)" opacity="0.7"/>
    <!-- Content lines -->
    <rect x="15" y="28" width="60" height="4" rx="1" fill="url(#accent)" opacity="0.5"/>
    <rect x="15" y="38" width="55" height="4" rx="1" fill="url(#accent)" opacity="0.5"/>
    <rect x="15" y="48" width="50" height="4" rx="1" fill="url(#accent)" opacity="0.5"/>
    <!-- Image placeholder -->
    <rect x="15" y="60" width="25" height="20" rx="2" fill="url(#accent)" opacity="0.3"/>
    <!-- More lines -->
    <rect x="48" y="62" width="27" height="3" rx="1" fill="url(#accent)" opacity="0.4"/>
    <rect x="48" y="70" width="22" height="3" rx="1" fill="url(#accent)" opacity="0.4"/>
  </g>
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600" opacity="0.7">News</text>
</svg>