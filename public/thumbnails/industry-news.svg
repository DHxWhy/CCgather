<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#059669" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="#0a0a0a"/>
  <rect width="400" height="225" fill="url(#bg)"/>
  <!-- Chart/Graph Icon -->
  <g transform="translate(145, 50)">
    <!-- Bar chart bars -->
    <rect x="0" y="70" width="20" height="30" rx="3" fill="url(#accent)" opacity="0.8"/>
    <rect x="30" y="50" width="20" height="50" rx="3" fill="url(#accent)" opacity="0.8"/>
    <rect x="60" y="30" width="20" height="70" rx="3" fill="url(#accent)" opacity="0.8"/>
    <rect x="90" y="10" width="20" height="90" rx="3" fill="url(#accent)" opacity="0.8"/>
    <!-- Trend line -->
    <path d="M10 65 L40 45 L70 25 L100 5" stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
    <circle cx="10" cy="65" r="4" fill="#ffffff" opacity="0.5"/>
    <circle cx="40" cy="45" r="4" fill="#ffffff" opacity="0.5"/>
    <circle cx="70" cy="25" r="4" fill="#ffffff" opacity="0.5"/>
    <circle cx="100" cy="5" r="4" fill="#ffffff" opacity="0.5"/>
  </g>
  <text x="200" y="170" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600" opacity="0.7">Industry News</text>
</svg>