<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#16A34A" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#16A34A"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="#0a0a0a"/>
  <rect width="400" height="225" fill="url(#bg)"/>
  <!-- Brain/AI Icon -->
  <g transform="translate(155, 55)">
    <!-- Brain outline -->
    <ellipse cx="45" cy="45" rx="40" ry="35" fill="none" stroke="url(#accent)" stroke-width="4"/>
    <!-- Neural network nodes -->
    <circle cx="30" cy="35" r="6" fill="url(#accent)" opacity="0.8"/>
    <circle cx="60" cy="35" r="6" fill="url(#accent)" opacity="0.8"/>
    <circle cx="45" cy="55" r="6" fill="url(#accent)" opacity="0.8"/>
    <circle cx="25" cy="55" r="4" fill="url(#accent)" opacity="0.6"/>
    <circle cx="65" cy="55" r="4" fill="url(#accent)" opacity="0.6"/>
    <!-- Connections -->
    <line x1="30" y1="35" x2="45" y2="55" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
    <line x1="60" y1="35" x2="45" y2="55" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
    <line x1="30" y1="35" x2="60" y2="35" stroke="url(#accent)" stroke-width="2" opacity="0.5"/>
  </g>
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600" opacity="0.7">OpenAI News</text>
</svg>