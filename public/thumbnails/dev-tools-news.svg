<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 225" fill="none">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#06B6D4" stop-opacity="0.2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#06B6D4"/>
    </linearGradient>
  </defs>
  <rect width="400" height="225" fill="#0a0a0a"/>
  <rect width="400" height="225" fill="url(#bg)"/>
  <!-- Wrench & Screwdriver Icon -->
  <g transform="translate(155, 55)">
    <!-- Wrench -->
    <path d="M30 20 L45 35 L75 5 A15 15 0 0 0 55 -15 L40 0 L30 20"
          fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Screwdriver -->
    <path d="M60 50 L40 70 L35 90 L45 90 L50 70 L70 50"
          fill="none" stroke="url(#accent)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Gear -->
    <circle cx="45" cy="45" r="15" fill="none" stroke="url(#accent)" stroke-width="4" opacity="0.6"/>
    <circle cx="45" cy="45" r="6" fill="url(#accent)" opacity="0.6"/>
  </g>
  <text x="200" y="165" text-anchor="middle" fill="#ffffff" font-family="system-ui, sans-serif" font-size="14" font-weight="600" opacity="0.7">Dev Tools</text>
</svg>